<head>
  <title>array-issue</title>
</head>

<template name="main">
  Open console before you begin.
  {{> proxy props }}
  {{> manualRender }}
</template>

<template name="manualRender">
  <button {{b "click: render"}} type="button">Render to IFRAME via callback</button>
  <iframe {{b "ref: iframe"}} id="iframe" title="preview" src="/frame" allowfullscreen="" style="width: 100%; height: 300px; border:2px solid red; margin: 0px; padding: 0px;"></iframe>
</template>

<template name="introduction">
  <div style="border: 2px solid green; padding: 2rem;">
    <button {{b "click: openModal"}} type="button">Open person data</button>
  </div>
</template>

<template name="person">
  Hello I am {{person.name}} and I'm good at
  {{#each skill in person.skills}}{{skill}} {{/each}}
</template>


<template name="proxy">
  <div id="proxy">
    {{>Template.dynamic template=template data=dataContext }}
  </div>
</template>
